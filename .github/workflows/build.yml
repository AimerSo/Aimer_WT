name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      manual_bump:
        description: 'Manual Version Bump'
        type: choice
        options:
          - 'disable'
          - 'patch'
          - 'minor'
          - 'major'
        default: 'disable'

permissions:
  contents: write

jobs:
  version_check:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version-string }}
      should_release: ${{ steps.check_commit.outputs.should_release }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    
    - name: Check Commit Message
      id: check_commit
      run: |
        if [ "${{ inputs.manual_bump }}" != "" ] && [ "${{ inputs.manual_bump }}" != "disable" ]; then
          echo "Manual bump requested: ${{ inputs.manual_bump }}"
          echo "should_release=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        COMMIT_MSG=$(git log -1 --pretty=%s)
        echo "Commit message: $COMMIT_MSG"
        
        if echo "$COMMIT_MSG" | grep -qE "^(feat|fix|build|chore|ci|docs|perf|refactor|revert|style|test)(\(.+\))?!?:|^BREAKING CHANGE:"; then
          echo "Valid conventional commit detected"
          echo "should_release=true" >> $GITHUB_OUTPUT
        else
          echo "No conventional commit prefix found, skipping release"
          echo "should_release=false" >> $GITHUB_OUTPUT
        fi

    - name: Run Semver
      id: semver
      if: steps.check_commit.outputs.should_release == 'true'
      uses: bitshifted/git-auto-semver@v2
      with:
        main_branch: main
        initial_version: '1.0.0'
        create_tag: true
        tag_prefix: "v"
        manual_bump: ${{ inputs.manual_bump != 'disable' && inputs.manual_bump || '' }}

  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    needs: version_check
    if: needs.version_check.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows amd64
          - os: windows-latest
            arch: amd64
            python-arch: x64
          # Linux amd64
          - os: ubuntu-latest
            arch: amd64
            python-arch: x64
          # Linux arm64
          - os: ubuntu-24.04-arm
            arch: arm64
            python-arch: arm64
          # macOS amd64 (Intel)
          - os: macos-13
            arch: amd64
            python-arch: x64
          # macOS arm64 (Apple Silicon)
          - os: macos-latest
            arch: arm64
            python-arch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: ${{ matrix.python-arch }}

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev python3-gi python3-gi-cairo gir1.2-gtk-3.0 gir1.2-webkit2-4.1

    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install gtk+3 gobject-introspection pygobject3
        # 設置 PKG_CONFIG_PATH 以便找到 GTK 相關庫
        echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig:$(brew --prefix)/share/pkgconfig" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build
      env:
        PYTHONIOENCODING: utf-8
      run: |
        python build.py

    - name: Rename Checksum
      shell: bash
      run: |
        if [ -f dist/checksum.txt ]; then
          mv dist/checksum.txt dist/checksum_${{ runner.os }}_${{ matrix.arch }}.txt
        fi

    - name: Rename file
      shell: bash
      run: |
        ARCH="${{ matrix.arch }}"

        if [ -f dist/WT_Aimer_Voice.exe ]; then
          mv dist/WT_Aimer_Voice.exe dist/WT_Aimer_Voice_${{ runner.os }}_${ARCH}.exe
        elif [ -f dist/WT_Aimer_Voice ]; then
          mv dist/WT_Aimer_Voice dist/WT_Aimer_Voice_${{ runner.os }}_${ARCH}
        elif [ -f dist/WT_Aimer_Voice.app ]; then
          # macOS app bundle - 壓縮為 zip
          cd dist && zip -r WT_Aimer_Voice_${{ runner.os }}_${ARCH}.zip WT_Aimer_Voice.app && rm -rf WT_Aimer_Voice.app
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/*

  release:
    name: Create Release
    needs: [build, version_check]
    if: needs.version_check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for git log history

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: build-*
        merge-multiple: true
        path: dist

    - name: Generate Release Name
      id: release_name
      run: |
        MSG=$(git log -1 --pretty=%s)
        VERSION="v${{ needs.version_check.outputs.version }}"
        echo "title=$VERSION - $MSG" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.version_check.outputs.version }}
        name: ${{ steps.release_name.outputs.title }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: dist/*
